<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-sm-3 pt-3 m-2 pt-4 border">
                <h4 class="text-uppercase text-success">Button Groups horinzontal</h4>
            </div>
            <div class="col-sm-8 m-2 pt-4 border">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-warning">warning</button>
                    <button type="button" class="btn btn-danger">danger</button>
                    <button type="button" class="btn btn-success">success</button>
                    <button type="button" class="btn btn-secondary">secondary</button>
                    <button type="button" class="btn btn-primary">primary</button>
                </div>
            </div>
            <div class="col-sm-3 pt-3 m-2 pt-4 border">
                <h4 class="text-uppercase text-info">Button Groups vertical</h4>
            </div>
            <div class="col-sm-8 m-2 pt-4 border">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-warning">warning</button>
                    <button type="button" class="btn btn-danger">danger</button>
                    <button type="button" class="btn btn-success">success</button>
                    <button type="button" class="btn btn-secondary">secondary</button>
                    <button type="button" class="btn btn-primary">primary</button>
                </div>
            </div>
            <div class="col-sm-3 m-2 pt-4 border">
                <h4 class="text-uppercase text-warning">Nested</h4>
            </div>
            <div class="col-sm-8 m-2 pt-4 border pb-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Google</button>
                    <button type="button" class="btn btn-primary">Apple</button>
                    <div class="button-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">AWS</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">EC2</a>
                            <a class="dropdown-item" href="#">Bucket</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 m-2 pt-4 border">
                <h4 class="text-uppercase text-danger">Split Buton dropdown</h4>
            </div>
            <div class="col-sm-8 m-2 pt-4 border pb-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Google</button>
                    <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">EC2</a>
                        <a class="dropdown-item" href="#">Bucket</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 pt-3 m-2 pt-4 border">
                <h4 class="text-uppercase text-info">Button Groups split</h4>
            </div>
            <div class="col-sm-8 m-2 pt-4 border">
                <div class="btn-group pb-3">
                    <button type="button" class="btn btn-warning">warning</button>
                    <button type="button" class="btn btn-danger">danger</button>
                    <button type="button" class="btn btn-success">success</button>
                    <button type="button" class="btn btn-secondary">secondary</button>
                    <button type="button" class="btn btn-primary">primary</button>
                </div>
                <div class="btn-group pt-3 pb-3">
                    <button type="button" class="btn btn-warning">warning</button>
                    <button type="button" class="btn btn-danger">danger</button>
                    <button type="button" class="btn btn-success">success</button>
                    <button type="button" class="btn btn-secondary">secondary</button>
                    <button type="button" class="btn btn-primary">primary</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
